 
# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10
 
add_newline = true


[hostname]
format = "@(bold white)[$hostname](bold 179) "

[username]
style_user = "green bold"
style_root = "black bold"
format = "[$user]($style)"
show_always = true

[directory]
style = "32"
